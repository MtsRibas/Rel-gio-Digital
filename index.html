<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relogio Digital</title>
    <link href="/style.css" rel="stylesheet" />
    <link rel="icon" href="/img/despertador.svg" type="image/x-icon" />
  </head>
  <body>
    <p class="title">the clock</p>
    <div class="relogio">
      <div>
        <span id="horas" class="horas">00</span>
      </div>
      <div>
        <span id="minutos" class="minutos">00</span>
      </div>
      <div>
        <span id="segundos" class="segundos">00</span>
      </div>
    </div>
    <div class="data">
      <p id="dia" class="dia">29</p>
      <p id="mes" class="mes">29</p>
      <p id="ano" class="ano">29</p>
    </div>
    <footer class="footer">
      <p class="footer_copy">Desenvolvido por Matheus Ribas</p>
    </footer>
  </body>
  <script src="/script.js"></script>
